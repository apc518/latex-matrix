<!DOCTYPE html>
<html>
<head>
	<title>LaTeX Matrix Generator</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css"/>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="main.js"></script>
</head>
<body onload="init();">
	<div class="header">
		LaTeX Matrix Generator
	</div>
	<div>
		<p>Generate LaTeX code for a matrix of reasonable size.</p>
		<span>You can enter values in a</span> 
		<button class="buttonLink" onclick="explain()">similar way to excel</button> <span>Fractions work too!</span>
	</div>
	<br/>
	<div class="metaParamInput">
		<label>Type
			<select id='matrix-value'>
				<option value="matrix">matrix</option>
				<option value="pmatrix">pmatrix</option>
				<option value="bmatrix" selected>bmatrix</option>
				<option value="Bmatrix">Bmatrix</option>
				<option value="vmatrix">vmatrix</option>
				<option value="Vmatrix">Vmatrix</option>
			</select>
		</label>
		<label>Rows
			<input class="numInput" type="number" id="rows" value="3" min="1" max="20">
		</label>
		<label>Cols
			<input class="numInput" type="number" id="cols" value="3" min="1" max="20">
		</label>
	</div>
	<div id="table" style="display:inline-block;"></div>
	<br/>
	<button class="copyLatex" onclick="copyLatex()">Copy Text</button><br/>
	<textarea spellcheck="false" id="latex" cols="40" rows="20"></textarea>
</body>
</html>
