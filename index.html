<!DOCTYPE html>
<html lang="en">
<head>
	<title>LaTeX Matrix Generator</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="icon" href="favicon.ico" />
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src="main.js"></script>
</head>
<body onload="init();">
	<div class="header">
		LaTeX Matrix Generator
	</div>
	<div>
		<p>Generate LaTeX code for a matrix of reasonable size.</p>
		<span>You can enter values into the grid</span> 
		<button class="buttonLink" onclick="explain()">just like google sheets.</button><br/>
		<span>\usepackage{amsmath} must be near the top of your document.</span>
	</div>
	<br/>
	<div class="metaParamInput">
		<label>Rows
			<input class="numInput" type="number" id="rows" value="3" min="1" max="20">
		</label>
		<label>Cols
			<input class="numInput" type="number" id="cols" value="3" min="1" max="20">
		</label>
	</div>
	<div id="tableWrapper" style="display:inline-block;"></div>
	<br/>
	<label>Enclose With
		<select id='matrix-enclosing'>
			<option value="matrix">none</option>
			<option value="pmatrix">( )</option>
			<option value="bmatrix" selected>[ ]</option>
			<option value="Bmatrix">{ }</option>
			<option value="vmatrix">| |</option>
			<option value="Vmatrix">‖ ‖</option>
		</select>
	</label>
	<label>Align
		<select id='matrix-align'>
			<option value="$">left</option>
			<option value="$$" selected>center</option>
		</select>
	</label>
	<br/><br/>
	<span>Quick Matrices: </span><button class="matrixTemplate" onclick="genMatrix('identity')">Identity</button><span style="padding-right: 10px"></span><button class="matrixTemplate" onclick="genMatrix('zero')">Zero</button>
	<br/>
	<button class="copyLatex" onclick="copyLatex()">Copy Text</button><br/>
	<textarea spellcheck="false" id="latex" cols="36" rows="8"></textarea><br/>
	<p>Preview</p>
	<div id="previewWrapper" class="previewWrapper">
		<div id="preview" class="latexPreview"></div>
	</div>

	<a href="//github.com/apc518/latex-matrix" target="_blank">Github</a>
</body>
</html>
